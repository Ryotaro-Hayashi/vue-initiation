<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="fruits-component">
  <ol>
    <!-- v-forで繰り返したfruitをfruits-itemに渡している -->
    <!-- propsではキャメルケース -->
    <fruits-item-name v-for="fruit in fruitsItems" v-bind:key="fruit.name"　v-bind:fruits-item="fruit" ></fruits-item-name>
  </ol>
</div>

<script>
  Vue.component('fruits-item-name', {
    props: {
      fruitsItem: { //テンプレートではケバブケース
        type: Object, //オブジェクトかどうか
        required: true
      }
    },
    template: '<li>{{ fruitsItem.name }}</li>'
  })

  new Vue({
    el: '#fruits-component',
    data: {
      fruitsItems: [
      {name: '梨'},
      {name: 'イチゴ'}
      ]
    }
  })
</script>
