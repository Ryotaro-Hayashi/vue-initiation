<script src="https://unpkg.com/vue@2.5.17"></script>

<ul id="example">
  <!-- ルートVueインスタンス内では、コンポーネント名をHTMLタグ名として記載するだけでコンポーネントの内容を流し込める -->
  <list-item></list-item>
</ul>

<script>
  // Vue.component(コンポーネント名, オプション)
  Vue.component('list-item', {template: '<li>foo</li>'})

  new Vue({
    // id="example" 内をルートVueインスタンスとして指定
    el: '#example'
  })
</script>
