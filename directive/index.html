<script src="https://unpkg.com/vue@2.5.17"></script>

<!-- 属性の展開はディレクティブの1つであるv-bindを使う -->
<!-- v-bind:属性名="データを展開した属性値" -->
<!-- title属性はマウスオーバー時に表示される内容の指定 -->
<button id="b-button" v-bind:title="loggedInButton">購入</button>

<script>
  var vm = new Vue({
    el: '#b-button',
    data:{
      loggedInButton: '購入しますか？'
    }
  })
</script>
